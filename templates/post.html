{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->
  {%set fname = 'img/' + post.file_name%}
  <header class="masthead" style="background-image: url(' {{url_for('static',filename=fname)}}   ') ">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{post.title}}</h1>
            <h2 class="subheading">Most Reliable Web framework for python</h2>
            <span class="meta">Posted by
              <a href="#">Start Bootstrap</a>
              on {{post.date}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          {{post.content}}
        </div>
      </div>
    </div>
  </article>


{% endblock  %}
